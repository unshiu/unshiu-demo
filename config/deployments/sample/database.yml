# MySQL (default setup).  Versions 4.1 and 5.0 are recommended.
#
# Install the MySQL driver:
#   gem install mysql
# On MacOS X:
#   gem install mysql -- --include=/usr/local/lib
# On Windows:
#   gem install mysql
#       Choose the win32 build.
#       Install MySQL and put its /bin directory on your path.
#
# And be sure to use new-style password hashing:
#   http://dev.mysql.com/doc/refman/5.0/en/old-client.html
development:
  adapter: mysql
  database: unshiu_development
  username: root
  password: root 
  host: localhost
  estraier:
    host: localhost
    user: admin
    password: admin
    port: 1978
    node: development
  master_database:
    adapter: mysql
    database: unshiu_development
    username: root
    password: root
    host: localhost
    port: 3306
      
# Warning: The database defined as 'test' will be erased and
# re-generated from your development database when you run 'rake'.
# Do not set this db to the same as development or production.
test:
  adapter: mysql
  database: unshiu_test
  username: root
  password: root
  host: localhost
  estraier:
    host: localhost
    user: admin
    password: admin
    port: 1978
    node: test
  master_database:
    adapter: mysql
    database: unshiu_test
    username: root
    password: root
    host: localhost
    port: 13306
      
production:
  adapter: mysql
  database: unshiu_production
  username: <%= db_user %>
  password: <%= db_password %>
  host: <%= db_host %>
  encoding: utf8
  estraier:
    host: localhost
    user: admin
    password: admin
    port: 1978
    node: production
  master_database:
    adapter: mysql
    database: unshiu_production
    username: <%= db_user %>
    password: <%= db_password %>
    host: db_proxy
    port: 13306
